<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload and Analyze Photo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 60px 20px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-image: url('{{ url_for("static", filename="image/emoW2.jpg") }}');

      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
    }




    h1 {
      font-size: 30px;
      color: #fff;
      margin-bottom: 20px;
    }

    h3 {
      font-size: 30px;
      color: #fff;
      margin-bottom: 20px;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto 40px auto;
      position: relative;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      border: 2px dashed #bbb;
      padding: 14px 20px;
      display: block;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 15px;
      background-color: #e9eef3;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .custom-file-upload:hover {
      border-color: #007bff;
      background-color: #dee6ed;
    }

    #file-name {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .spinner {
      display: none;
      margin-top: 20px;
    }

    .spinner div {
      width: 24px;
      height: 24px;
      border: 4px solid #28a745;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success-msg, .error-msg {
      padding: 12px 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: 20px auto 0 auto;
      font-weight: 500;
      animation: slideDown 0.4s ease-out;
    }

    .success-msg {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error-msg {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .photo-section {
      margin-top: 80px;
    }

    .photo-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    img.result-image {
      width: 95%;
      max-width: 720px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      object-fit: contain;
      border: 2px solid #ccc;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <h1>Upload Photo and Start Detection</h1>

  <div id="success-message" class="success-msg" style="display: none;">
    ‚úÖ Photo uploaded successfully!
  </div>

  <div id="error-message" class="error-msg" style="display: none;">
    ‚ö†Ô∏è Upload failed. Please select a photo.
  </div>

  <form method="POST" enctype="multipart/form-data" onsubmit="return handleFormSubmit(event)">
    <label class="custom-file-upload">
      <input type="file" name="photo" accept="image/*" onchange="showFileName(this)">
      <img src="{{ url_for('static', filename='image/logo1.svg') }}" alt="photo icon" style="height: 20px; vertical-align: middle; margin-right: 8px;"> Choose a photo file
    </label>
    <div id="file-name">No file selected</div>

    <button type="submit">Upload and Analyze</button>

    <div class="spinner" id="loading-spinner">
      <div></div>
      <p style="font-size: 14px; color: #333; margin-top: 10px;">Analyzing image...</p>
    </div>
  </form>

  {% if session.photo_path %}
    <div class="photo-section">
      <h3>üîç Detected Photo:</h3>
      <div class="photo-container">
        <img src="{{ url_for('photo_stream') }}" class="result-image">
      </div>
    </div>

  {% endif %}

  <a href="/" class="back-btn"><img src="{{ url_for('static', filename='image/arrow-circle-left-svgrepo-com.svg') }}" alt="photo icon" style="height: 20px; vertical-align: middle; margin-right: 8px;"> Back to Home</a>

  <script>
    function showFileName(input) {
      const fileName = input.files[0] ? input.files[0].name : 'No file selected';
      document.getElementById('file-name').textContent = fileName;
    }

    function handleFormSubmit(event) {
      const input = document.querySelector('input[type="file"]');
      const success = document.getElementById('success-message');
      const error = document.getElementById('error-message');

      if (!input.files.length) {
        event.preventDefault();
        error.style.display = 'block';
        success.style.display = 'none';
        setTimeout(() => { error.style.display = 'none'; }, 3000);
        return false;
      }

      document.getElementById('loading-spinner').style.display = 'block';
      success.style.display = 'block';
      error.style.display = 'none';
      setTimeout(() => { success.style.display = 'none'; }, 3000);

      return true;
    }
  </script>

</body>
</html>
