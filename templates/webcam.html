
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Camera Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      text-align: center;
      padding: 50px 20px;
      color: #333;
      position: relative; 
    }

     body {
      font-family: 'Inter', sans-serif;
      background-image: url('{{ url_for("static", filename="image/emoW2.jpg") }}');

      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      color: #fff;
    }

    #video-stream {
      width: 90%;
      max-width: 720px;
      height: auto;
      border: 4px solid #007bff;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      z-index: 1;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .button-wrapper {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    a {
      padding: 10px 24px;
      background-color: #6c757d;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <h1>ðŸ“· Live Detection via Camera</h1>

  <!-- Live camera feed -->
  <img id="video-stream" src="{{ url_for('webcam_feed') }}">

  <!-- Centered button below camera -->
  <div class="button-wrapper">
    <a href="/"><img src="{{ url_for('static', filename='image/arrow-circle-left-svgrepo-com.svg') }}" alt="photo icon" style="height: 20px; vertical-align: middle; margin-right: 8px;"> Back to Home</a>
  </div>

</body>
</html>
